version: '3.8'

services:

  server:
    restart: always
    build: .
    command: >
      sh -c "cd /app/school_event_management_system/
      && mkdir -p media
      && python manage.py migrate --noinput
      && python manage.py runserver 0.0.0.0:8000"
    expose:
      - 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ${ENV}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ${ENV}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
        - postgres_volume:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    restart: always
    env_file:
      - ${ENV}
    ports:
      - "6380:6379"

  celery:
    restart: always
    env_file:
      - ${ENV}
    build: .
    volumes:
      - .:/app
    command: >
      sh -c "cd /app/school_event_management_system/
      && celery -A config worker -l info"
    links:
      - redis
    depends_on:
      - redis
      - server

volumes:
  postgres_volume:
