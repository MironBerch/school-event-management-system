{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}
    Регистрация &bull;
{% endblock %}

{% block content %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="form w-100 m-auto">
            <form method="POST" class="form w-100 m-auto">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal text-center">Пожалуйста, зарегистрируйтесь</h1>
                {% bootstrap_form form %}
                <button class="btn btn-primary w-100 py-2" style="margin-top: 5px;" type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
